<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exerc√≠cio 4</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="inner-container">
        <h1>Mostrar/Ocultar Texto</h1>
        <p id="paragrafo">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Beatae, non,
          perspiciatis alias illo asperiores ipsa atque rem culpa, quisquam
          repellat quidem velit. Enim obcaecati itaque earum dolor odio
          molestiae nesciunt?
        </p>
        <button id="botao" onclick="alternarVisibilidade()">
          Clique para Mostrar/Ocultar Texto
        </button>
      </div>
    </div>
    <script>
      function alternarVisibilidade() {
        let paragrafo = document.getElementById("paragrafo");
        if (
          paragrafo.style.display === "none" ||
          paragrafo.style.display === ""
        ) {
          paragrafo.style.display = "block";
        } else {
          paragrafo.style.display = "none";
        }
      }
    </script>
  </body>
</html>
